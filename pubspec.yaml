name: ereader
description: ereader app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  clipboard: ^0.1.3
  cloud_firestore: ^3.1.7
  cupertino_icons: ^1.0.2
  epubx: ^3.0.0
  equatable: ^2.0.3
  file_picker: ^4.3.1
  firebase_auth: ^3.3.6
  firebase_core: ^1.12.0
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  flutter_html: ^2.2.1
  flutter_spinkit: ^5.1.0
  flutter_widget_from_html_core: ^0.8.4
  googleapis: ^8.0.0
  html: ^0.15.0
  image: ^3.1.0
  json_annotation: ^4.4.0
  path: ^1.8.0
  path_provider: ^2.0.8
  provider: ^6.0.0
  shared_preferences: ^2.0.9
  url_launcher: ^6.0.20

dev_dependencies:
  build_runner: ^2.1.8
  flutter_launcher_icons: ^0.9.2
  very_good_analysis: ^2.4.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/ebook_files/
    - assets/test_files/
    - assets/media/default_cover.png